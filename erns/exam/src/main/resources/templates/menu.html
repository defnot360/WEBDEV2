<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <style>
     body {
         background: #f5f5f5; /* light gray background */
         font-family: 'Segoe UI', Arial, sans-serif;
         margin: 0;
         padding: 0;
     }

     .menu-container {
         max-width: 950px;
         margin: 40px auto;
         background: #fafafa; /* very light gray */
         border-radius: 18px;
         box-shadow: 0 4px 24px rgba(100, 100, 100, 0.10); /* subtle gray shadow */
         padding: 32px;
         border: 4px solid #757575; /* medium gray border */
     }

     h1 {
         font-size: 2.2rem;
         margin-bottom: 32px;
         color: #212121; /* almost black */
     }

     .menu-grid {
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         gap: 28px;
     }

     .menu-item {
         background: #f5f5f5; /* very light gray */
         border-radius: 12px;
         padding: 18px 14px;
         box-shadow: 0 2px 12px rgba(117, 117, 117, 0.08); /* subtle gray shadow */
         text-align: left;
         display: flex;
         flex-direction: column;
         align-items: flex-start;
     }

     .menu-img {
         width: 90px;
         height: 90px;
         object-fit: cover;
         border-radius: 50%;
         margin-bottom: 14px;
         background: #e0e0e0; /* soft gray background */
     }

     .menu-item h2 {
         margin: 8px 0 6px 0;
         font-size: 1.18rem;
         color: #424242; /* dark gray */
     }

     .description {
         font-size: 0.97rem;
         color: #616161; /* medium gray */
         margin-bottom: 12px;
     }

     .price {
         font-size: 1.05rem;
         font-weight: bold;
         color: #757575; /* medium gray */
     }

     @media (max-width: 900px) {
         .menu-grid {
             grid-template-columns: repeat(2, 1fr);
         }
     }

     @media (max-width: 600px) {
         .menu-grid {
             grid-template-columns: 1fr;
         }
         .menu-container {
             padding: 12px;
         }
     }
    </style>


</head>
<body>
<div class="menu-container">
    <h1>Menu</h1>
    <div class="menu-grid">
        <div th:each="coffee : ${coffees}" class="menu-item">

            <!-- Replace src with actual images if available -->
            <img class="menu-img" th:src="@{/images/default-coffee.png}" alt="Coffee Image"/>

            <h2 th:text="${coffee.name}">Coffee Name</h2>
            <div class="description">
                <span th:text="'Type: ' + ${coffee.type}"></span><br/>
                <span th:text="'Size: ' + ${coffee.size}"></span><br/>
                <span th:text="'Roast: ' + ${coffee.roastLevel}"></span><br/>
                <span th:text="'Origin: ' + ${coffee.origin}"></span><br/>
                <span th:if="${coffee.flavorNotes != null}" th:text="'Notes: ' + ${coffee.flavorNotes}"></span>
            </div>
            <div class="price" th:text="'₱' + ${#numbers.formatDecimal(coffee.price, 1, 2)}">₱0.00</div>
        </div>


    </div>
</div>
</body>
</html>
