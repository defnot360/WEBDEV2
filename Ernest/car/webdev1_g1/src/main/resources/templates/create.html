<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Car</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #111;
            color: #eaeaea;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #3d3d3d;
            border-radius: 6px;
            background: #1a1a1a;
            color: #eaeaea;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 0.2rem;
        }
        button, a.btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #2b2b2b;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        button:hover, a.btn:hover {
            background-color: #888;
            color: black;
        }
    </style>
</head>
<body>
<h1>Create New Car</h1>
<form th:action="@{/save}" th:object="${car}" method="post">
    <label>Make:</label>
    <input type="text" th:field="*{make}"/>
    <div th:if="${#fields.hasErrors('make')}" th:errors="*{make}" class="error"></div>

    <label>Model:</label>
    <input type="text" th:field="*{model}"/>
    <div th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="error"></div>

    <label>Year:</label>
    <input type="number" th:field="*{year}"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="error"></div>

    <label>Color:</label>
    <input type="text" th:field="*{color}"/>

    <label>Body Type:</label>
    <input type="text" th:field="*{bodyType}"/>

    <label>Engine Type:</label>
    <input type="text" th:field="*{engineType}"/>

    <label>License Plate:</label>
    <input type="text" th:field="*{licensePlate}"/>

    <button type="submit">Save</button>
</form>
<a th:href="@{/}" class="btn">Back to Home</a>
</body>
</html>
