<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicle Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --gray-dark: #111;
            --gray-deep: #1a1a1a;
            --gray: #2b2b2b;
            --gray-light: #3d3d3d;
            --gray-lighter: #888;
            --white: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--gray-dark);
            color: var(--white);
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header.header {
            background-color: var(--gray);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .logo-text h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-lighter);
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            background-color: var(--gray-light);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: var(--gray-lighter);
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--gray-deep);
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray);
        }

        th {
            background-color: var(--gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--gray-lighter);
            font-weight: 500;
        }

        td {
            font-size: 0.95rem;
            color: var(--white);
        }

        tr:hover {
            background-color: var(--gray-light);
        }

        .vehicle-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .vehicle-avatar {
            width: 36px;
            height: 36px;
            background-color: var(--gray-light);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vehicle-details h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
        }

        .vehicle-details p {
            font-size: 0.8rem;
            color: var(--gray-lighter);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            width: 34px;
            height: 34px;
            border-radius: 6px;
            background-color: var(--gray-light);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }

        .btn-sm:hover {
            background-color: var(--gray-lighter);
            color: black;
        }

        .btn-danger {
            background-color: #5a2a2a;
        }

        .btn-danger:hover {
            background-color: #842029;
            color: white;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo-text"><h1>Cars</h1></div>
</header>

<main class="main-container">
    <div class="table-header">
        <h2 class="table-title">Cars</h2>
        <a th:href="@{/create}" class="btn">
            <i class="fas fa-plus"></i> Add Vehicle
        </a>
    </div>

    <table th:if="${not #lists.isEmpty(cars)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Vehicle</th>
            <th>Year</th>
            <th>Body / Engine</th>
            <th>License Plate</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}">1</td>
            <td>
                <div class="vehicle-info">
                    <div class="vehicle-avatar" th:text="${#strings.substring(car.make,0,1) + #strings.substring(car.model,0,1)}">TM</div>
                    <div class="vehicle-details">
                        <h4 th:text="${car.make + ' ' + car.model}">Toyota Camry</h4>
                        <p th:text="${car.color}">Pearl White</p>
                    </div>
                </div>
            </td>
            <td th:text="${car.year}">2023</td>
            <td>
                <div th:text="${car.bodyType}">Sedan</div>
                <div style="font-size: 0.8rem; color: var(--gray-lighter);" th:text="${car.engineType}">Hybrid</div>
            </td>
            <td th:text="${car.licensePlate}">ABC-1234</td>
            <td>
                <div class="actions">
                    <a th:href="@{/edit/{id}(id=${car.id})}" class="btn-sm" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/delete/{id}(id=${car.id})}" class="btn-sm btn-danger" title="Delete" onclick="return confirm('Are you sure you want to delete this vehicle?')">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
