<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
    background-color: #e6f0ff;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 20px;
}

.student-card {
    max-width: 600px;
    margin: 30px auto;
    background-color: #f9fbff;
    border-radius: 12px;
    box-shadow: 0 0 18px rgba(33, 150, 243, 0.2);
    padding: 25px 35px;
    display: flex;
    gap: 30px;
}

.profile {
    flex: 0 0 180px;
    text-align: center;
}

.profile img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #2196f3;
    margin-bottom: 15px;
}

.profile h2 {
    color: #0d47a1;
    margin: 0 0 10px;
}

.profile p {
    font-weight: 700;
    font-size: 1.2rem;
    color: #1565c0;
}

.details {
    flex: 1;
    font-size: 1rem;
    color: #0d47a1;
}

.details > div {
    margin-bottom: 12px;
}

.details strong {
    color: #1976d2;
    width: 120px;
    display: inline-block;
}

.flavor-notes ul {
    padding-left: 20px;
    margin: 8px 0 0 0;
    list-style-type: disc;
    color: #0d47a1;
}

.flavor-notes li {
    margin-bottom: 6px;
}

.button {
    display: inline-block;
    background-color: #2196f3;
    color: white;
    padding: 10px 20px;
    margin: 30px auto 0;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #1565c0;
}

    </style>
    <meta charset="UTF-8">
    <title>View Student | [[${coffeeExam.name}]]</title>
    <link rel="stylesheet" href="/css/coffee-detail.css">
</head>
<body>

<div class="student-card">
    <div class="profile">
        <!-- If student has uploaded a profile picture -->
        <img th:if="${coffeeExam.coffeePicture != null}"
             th:src="@{'/' + ${coffeeExam.coffeePicture}}"
             alt="Profile Picture">

        <!-- If no picture, fallback to default -->
        <img th:if="${coffeeExam.coffeePicture == null}"
             th:src="@{'/images/default-coffee.png'}"
             alt="Default Picture">
        <h2 th:text="${coffeeExam.name}"></h2>
        <p th:text="'â‚±' + ${coffeeExam.price}"></p>
    </div>

    <div class="details">
        <div><strong>Type:</strong> <span th:text="${coffeeExam.type}"></span></div>
        <div><strong>Size:</strong> <span th:text="${coffeeExam.size}"></span></div>
        <div><strong>Roast Level:</strong> <span th:text="${coffeeExam.roastLevel}"></span></div>
        <div><strong>Brew Method:</strong> <span th:text="${coffeeExam.brewMethod}"></span></div>
        <div><strong>Origin:</strong> <span th:text="${coffeeExam.origin}"></span></div>
        <div><strong>Stock:</strong> <span th:text="${coffeeExam.stock}"></span></div>
        <div><strong>Decaf:</strong> <span th:text="${coffeeExam.decaf}"></span></div>
        <div class="flavor-notes"><strong>Flavor Notes:</strong>
            <ul>
                <li th:each="note : ${coffeeExam.flavorNotes}" th:text="${note}"></li>
            </ul>
        </div>
    </div>
</div>
<a href="/" class="button">Back</a>
</body>
</html>
