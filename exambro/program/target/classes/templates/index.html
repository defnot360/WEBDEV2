<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Coffee List</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>Welcome to Ernest's Coffee List</h1>

<!-- Search Form -->
<form th:action="@{`/`}" method="get">
  <input type="text" name="search" placeholder="Search for coffee..." th:value="${search}" />
  <button type="submit">Search</button>
</form>

<!-- Coffee Table -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Type</th>
    <th>Size</th>
    <th>Price</th>
    <th>Roast Level</th>
    <th>Origin</th>
    <th>Decaf</th>
    <th>Stock</th>
    <th>Flavor Notes</th>
    <th>Brew Method</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="coffee : ${coffees}">
    <td th:text="${coffee.id}"></td>
    <td th:text="${coffee.name}"></td>
    <td th:text="${coffee.type}"></td>
    <td th:text="${coffee.size}"></td>
    <td th:text="${coffee.price}"></td>
    <td th:text="${coffee.roastLevel}"></td>
    <td th:text="${coffee.origin}"></td>
    <td th:text="${coffee.decaf ? 'Yes' : 'No'}"></td>
    <td th:text="${coffee.stock}"></td>
    <td th:text="${coffee.flavorNotes}"></td>
    <td th:text="${coffee.brewMethod}"></td>
    <td>
      <a th:href="@{`/edit(id=${coffee.id})`}">Edit</a>
      <a th:href="@{`/delete?id=${coffee.id}`}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Add Coffee Link -->
<a href="/add">Add New Coffee</a>
</body>
</html>
